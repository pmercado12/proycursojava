log4j.rootLogger=DEBUG, console, file
# log4j.rootLogger=INFO, file
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d [%t] %-5p %c - %m - en %M(), linea %L de %c %n
log4j.appender.file.File=/logs/archivo.log
log4j.appender.file.MaxFileSize=5MB
log4j.appender.file.MaxBackupIndex=1000
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d [%t] %-5p %c - %m - en %M(), linea %L %n

log4j.logger.org.hibernate.engine.transaction.internal.TransactionImpl=WARN
log4j.logger.org.springframework.orm.jpa.JpaTransactionManager=WARN
log4j.logger.org.springframework.scheduling.quartz=WARN