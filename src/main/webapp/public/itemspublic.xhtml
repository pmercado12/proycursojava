<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="./../template.xhtml">
        <ui:define name="title">
            <h:outputText value="&Iacute;tems"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form>

                <p:commandButton value="Nuevo" action="#{itemBean.nuevo()}" update="@form" />
                <p:dataTable var="item" value="#{itemBean.items}">
                    <p:column headerText="Opciones">
                        <p:commandButton value="Guardar" action="#{itemBean.actualizar(item)}" rendered="#{item.editando}" update="@form" />
                        <p:commandButton value="Editar" action="#{itemBean.editar(item)}" rendered="#{!item.editando}" update="@form" />
                        <p:commandButton value="Cancelar" action="#{itemBean.cancelar(item)}" rendered="#{item.editando}" update="@form" />
                    </p:column>
                    <p:column headerText="Codigo Item">
                        <h:outputText value="#{item.codigoItem}" rendered="#{!item.editando}" />
                        <p:inputText value="#{item.codigoItem}" rendered="#{item.editando}"/>
                    </p:column>
                    <p:column headerText="Descripcion Item">
                        <h:outputText value="#{item.descItem}" rendered="#{!item.editando}"/>
                        <p:inputText value="#{item.descItem}" rendered="#{item.editando}"/>
                    </p:column>            
                </p:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
