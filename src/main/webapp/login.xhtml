<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Cat&aacute;logo</title>
    </h:head>
    <h:body>
        <center>
            <p:fieldset legend="Cat&aacute;logo" style="margin-bottom:20px;width:30%;">
                <i class="fa fa-user" style="font-size: 3em"></i>
                <h:form>
                    <p:growl />
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Login: " />
                        <p:inputText value="#{loginBean.login}" />
                        <p:outputLabel value="Password: " />
                        <p:inputText value="#{loginBean.password}" />
                        <center>
                            <p:commandButton value="Ingresar" action="#{loginBean.ingresar}" update="@form" style="text-align: center;"/>
                        </center>
                    </h:panelGrid>
                </h:form>
            </p:fieldset>
        </center>
    </h:body>
</html>
